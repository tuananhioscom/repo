        .alert {

        .alert-success {

        @media (max-width: 768px) {

                        </div>

                <div id="orderItems"></div>
                <div class="summary-total">

    </div>

    <script src="./assets/api.js"></script>
    <script>
        const checkoutForm = document.getElementById('checkoutForm');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const alertBox = document.getElementById('alertBox');
        const orderItems = document.getElementById('orderItems');
        const totalAmount = document.getElementById('totalAmount');

        let cartData = null;

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });

            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        }

        async function loadCartData() {
            if (!api.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            const result = await api.cart.get();

            if (result.success && result.data.success) {
                cartData = result.data.data;

                if (cartData.items.length === 0) {
                    alert('Gi·ªè h√†ng tr·ªëng!');
                    window.location.href = 'cart.html';
                    return;
                }

                displayOrderSummary();
                loadUserProfile();
            } else {
                showAlert('L·ªói t·∫£i gi·ªè h√†ng: ' + result.data.message);
            }
        }

        function displayOrderSummary() {
            orderItems.innerHTML = cartData.items.map(item => `
                <div class="order-item">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-quantity">S·ªë l∆∞·ª£ng: ${item.quantity}</div>
                    </div>
                    <div class="item-price">${formatPrice(item.price * item.quantity)}</div>
                </div>
            `).join('');

            totalAmount.textContent = formatPrice(cartData.total);
        }

        async function loadUserProfile() {
            const result = await api.auth.getProfile();
            if (result.success && result.data.success) {
                const user = result.data.data;
                document.getElementById('shipping_name').value = user.full_name || '';
                document.getElementById('shipping_phone').value = user.phone || '';
                document.getElementById('shipping_address').value = user.address || '';
            }
        }

        checkoutForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const orderData = {
                shipping_name: document.getElementById('shipping_name').value,
                shipping_phone: document.getElementById('shipping_phone').value,
                shipping_address: document.getElementById('shipping_address').value,
                payment_method: document.getElementById('payment_method').value,
                notes: document.getElementById('notes').value
            };

            checkoutBtn.disabled = true;
            checkoutBtn.textContent = 'ƒêang x·ª≠ l√Ω...';

            try {
                const result = await api.orders.create(orderData);

                if (result.success && result.data.success) {
                    showAlert(`ƒê·∫∑t h√†ng th√†nh c√¥ng! M√£ ƒë∆°n h√†ng: ${result.data.data.order_number}`, 'success');

                    setTimeout(() => {
                        window.location.href = 'orders.html';
                    }, 2000);
                } else {
                    showAlert(result.data.message || 'ƒê·∫∑t h√†ng th·∫•t b·∫°i');
                    checkoutBtn.disabled = false;
                    checkoutBtn.textContent = 'ƒê·∫∑t h√†ng';
                }
            } catch (error) {
                showAlert('L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.');
                checkoutBtn.disabled = false;
                checkoutBtn.textContent = 'ƒê·∫∑t h√†ng';
            }
        });

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }

        loadCartData();
    </script>
